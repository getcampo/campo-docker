version: '3.3'

services:
  web:
    image: getcampo/campo:latest
    command: bin/rails server -b 0.0.0.0
    volumes:
      - ./data/uploads:/app/public/uploads
    ports:
      - 3000:3000
    env_file: .env
    depends_on:
      - postgres
      - redis
  worker:
    image: getcampo/campo:latest
    command: bundle exec sidekiq
    env_file: .env
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:10
    volumes:
       - ./data/postgres:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
  redis:
    image: redis:3.2
    volumes:
      - ./data/redis:/data

networks:
  default:
    attachable: true
